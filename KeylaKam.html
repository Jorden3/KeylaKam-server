<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://35.190.181.111/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.js"> </script>

        <style>
	  .stream{
	    height: 240px;
	    width: 320px;
	  }
        </style>
        <script>
          $(document).ready(function () {		
	    var objectSocket = io.connect('http://35.190.181.111', {transports:['websocket']});
	    jQuery(".feedme").on('click',function(){
	      objectSocket.emit('feed');
            });
            

            objectSocket.on('stream',(data)=>{
	      $(".stream img:last-child").remove();
              $('.stream').attr('src', data);
            });
	  });	  
    </script>
	</head>
 <body>
	 <img src="doggo.jpg" class="stream">
	 <input type="button" value="FEED HER" class="feedme">
</body>
</html>
